<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodiversity Observation Visualization</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Biodiversity Observation Data</h1>
        <div class="disclaimer">
            Note: This visualization shows observation frequency, not actual species abundance or distribution.
            The data reflects sampling effort and may be biased towards more easily observable species.
        </div>
        <div id="main-visualization"></div>
        <div id="details-panel">
            <div id="selected-phylum-info"></div>
            <div class="charts-container">
                <div id="species-chart"></div>
                <div id="countries-chart"></div>
            </div>
        </div>
    </div>
    <script src="js/visualization.js"></script>
</body>
</html>
